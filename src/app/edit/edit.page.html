<ion-header>
    <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf='user_data'>

    <ion-avatar style="width:10em;height:10em;margin:auto">
        <img [src]="user_data.avatar_src">
      </ion-avatar>
      <ion-item>
        <ion-label style="text-transform:capitalize;text-align: center;font-weight: bolder;font-size:1.5em">
          {{user_data.full_name}}
        </ion-label>
      </ion-item>
  
<ion-item>
  <ion-label>
    <h2> {{user_data.email}} </h2>
  </ion-label>
</ion-item>

</ion-content>
