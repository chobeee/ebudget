<ion-header>
  <ion-toolbar color="warning">
    <ion-title style="color: #57192e;">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="user_data">

  <ion-avatar style="width:10em;height:10em;margin:auto">
    <img [src]="user_data.avatar_src">
  </ion-avatar>
  <ion-item>
    <ion-label style="text-transform:capitalize;text-align: center;font-weight: bolder;font-size:1.5em">
      {{user_data.full_name}}
    </ion-label>
  </ion-item>



  <ion-list>
    <ion-list-header>
      <ion-label>Account</ion-label>
    </ion-list-header>


    <!-- <ion-item lines="none" (click)="presentModal();">
      <ion-icon name="create" slot="start" color="primary"></ion-icon>
      <ion-label style="font-weight:500">Edit Profile</ion-label>
    </ion-item> -->
    <ion-item lines="none" (click)="comments();">
      <ion-icon name="paper" slot="start" color="primary"></ion-icon>
      <ion-label style="font-weight:500">Newsfeed</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="logout();">
      <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
      <ion-label style="font-weight:500">Logout</ion-label>
    </ion-item>


  </ion-list>
</ion-content>
